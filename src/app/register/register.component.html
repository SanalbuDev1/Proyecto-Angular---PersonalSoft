<app-header></app-header>
<form (ngSubmit)="registrar(form)" #form="ngForm">
  <div class="container">
    <div class="login-wrapper">
      <h3>Registrar</h3>
      <div class="form-group">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Nombre"
            required
            minlength="3"
            [(ngModel)]="usuario.name"
            #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched"
          >
          <small
            class="form-text text-danger"
            *ngIf="name.touched && name.invalid"
          >Nombre inválido</small>
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="usuario.email"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
          >
          <small
            class="form-text text-danger"
            *ngIf="email.touched && email.invalid"
          >Email inválido</small>
        </div>
      </div>

    <div class="form-group">
      <label>Password</label>
      <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
      [(ngModel)]="usuario.password"
      #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
    </div>
    <small
    class="form-text text-danger"
    *ngIf="password.touched && password.invalid"
  >Password invalido</small>

    <div class="col-12" style="margin-top: 20px">
      <button type="submit" class="btn btn-primary" style="margin-right: 10px">Registrar</button>
      <button type="reset" class="btn btn-danger">Limpiar</button>
    </div>
    </div>
  </div>

  {{ usuario | json }}

</form>
